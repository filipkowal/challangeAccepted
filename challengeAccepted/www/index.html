			<h1>Bucket List</h1>
		</div>
		<div data-role="main" class="ui-content">
			<h2>Add to the Bucket</h2>
			
			<form id="addForm" method="post" action="">
				<label for="fname">Challenge Name</label>
				<input type="text" name="fname" id="fname" data-clear-btn="true" placeholder="Rysy">
				
				<label for="flocation">Challenge Location</label>
				<input type="text" name="flocation" id="flocation" data-clear-btn="true" placeholder="Tatry">
				
				<label for="fimage">Select image</label>
				<input type="text" name="fimage" id="fimage">
				
				<fieldset data-role="controlgroup">
					<legend>Category</legend>
					<label for="category.mountain">Mountain</label>
					<input type="radio" name="fcategory" id="category.mountain" value="Mountain">
					<label for="category.city">City</label>
					<input type="radio" name="fcategory" id="category.city" value="City">
					<label for="category.other">Other</label>
					<input type="radio" name="fcategory" id="category.other" value="Other" checked="checked">	
				</fieldset>

				<input type="submit" value="Submit" onClick="processAddForm(this.form)">
			</form>
