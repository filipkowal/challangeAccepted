<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include the jQuery library -->
    <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/jcamera.js"></script>	
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
    <title></title>
  </head>
  <body>
    <div data-role="page" id="pageMenu">
		<script src="js/challengelist.js"></script> 
		<script src="js/jcamera.js"></script>
      <div data-role="header">
        <h1>Bucket List</h1>
      </div>
      <div data-role="main" class="ui-content">
        <h2>Menu</h2>
        <ul data-role="listview" data-inset="true">
          <li>
            <a href="#pageList" onclick="loadBucketList();">
              <h2>Challenge list</h2>
              <p>Can be removed</p>
            </a>
          </li>
          <li>
            <a href="#pageAdd">
              <h2>Add challenge</h2>
              <p>Can be removed</p>
            </a>
          </li>
          <li>
            <a href="#pageSettings">
              <h2>Settings</h2>
              <p>Bla bla</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
	
    <div data-role="page" id="pageList" data-cache="false">
		<script src="js/challengelist.js"></script> 
		<script src="js/iscroll.js"></script>
		
		<div data-role="header" data-add-back-btn="true">
			<h1>Bucket List</h1>
		</div>
		<div data-role="main" class="ui-content">
			<h2>Challenge List</h2>
			<div id="wrapper">
				<ul id="list" data-role="listview">
			</div>
		
		</div>
	</div>
	
	<div data-role="page" id="pageAdd">
		<script src="js/challengelist.js"></script> 
		<script src="js/jcamera.js"></script>
		<div data-role="header" data-add-back-btn="true">
			<h1>Bucket List</h1>
		</div>
		<div data-role="main" class="ui-content">
			<h2>Add to the Bucket</h2>
			
			<form id="addForm" method="post" action="">
				<label for="fname">Challenge Name</label>
				<input type="text" name="fname" id="fname" data-clear-btn="true" placeholder="Rysy">
				
				<label for="flocation">Challenge Location</label>
				<input type="text" name="flocation" id="flocation" data-clear-btn="true" placeholder="Tatry">
				
				<button class="ui-btn" onClick="handleImage('SAVEDPHOTOALBUM');" value="">Select image from gallery</button>
				<input type="text" id="fpath" data-clear-btn="true" placeholder="image path...">
				
				
				<label for="flattitude">Add Latittude(-90:90)</label>
				<input type="text" id="flattitude" data-clear-btn="true" placeholder="44.2564">
				
				<label for="flattitude">Add Longitude(-90:90)</label>
				<input type="text" id="flattitude" data-clear-btn="true" placeholder="-22.3215456">
				
				<label for="fcategory" class="select">Select Category</label>
					<select name="fcategory" id="fcategory2">
					<option value="Mountain">Mountain</option>
					<option value="City">City</option>
					<option value="Other">Other</option>
				</select>
				
				<input type="submit" value="Submit" onClick="processAddForm(this.form)">
			</form>
		</div>
	</div>
	
	<div data-role="page" id="pageDetails">
		<script src="js/challengelist.js"></script> 
		<script src="js/iscroll.js"></script>
		
		<div data-role="header" data-add-back-btn="true">
			<h1>Bucket List</h1>
		</div>
		
		<div data-role="main" class="ui-content">
			<h2>Challenge details</h2>
			<div id="detailsDiv1">
			</div>
			<div data-role="fieldcontain">
				<label for="flip-3">Flip switch:</label>
				<select name="flip-3" id="flip-3" data-role="slider" data-theme="a">
					<option value="no">No</option>
					<option value="yes">Yes</option>
				</select> 
			</div>
		</div>
	</div>
	
	<div data-role="page" id="pageSettings">
		<script src="js/challengelist.js"></script> 
		<script src="js/iscroll.js"></script>
		
		<div data-role="header" data-add-back-btn="true">
			<h1>Bucket List</h1>
		</div>
		
		<div data-role="main" class="ui-content">
			<h2>Settings</h2>
			<button class="ui-btn" onClick="clearLocalStorage();">Clear Bucket List</button>
		</div>
	</div>
	
	
	
  </body>
</html>
